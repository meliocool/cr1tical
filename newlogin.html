<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIT1CAL</title>
    <link rel = "stylesheet" href = "newloginstyle.css" type = "text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel ="icon" href="images/RetroLogo.png" type="image/x-icon">
    <script type = "text/javascript" src = "validationjs.js"></script>
</head>
<body>
    <section class = "container">
        <div class = "slider-wrapper">
            <div class = "slider">
                <img id = "slide1" src = "images/bg.jpg">
                <img id = "slide2" src = "images/slide2.jpg">
                <img id = "slide3" src = "images/slide3.jpg">
                <img id = "slide4" src = "images/slide4.jpg">
                <img id = "slide5" src = "images/slide5.jpg">
            </div>
            <div class = "slider-nav">
                <a href = "#slide1"></a>
                <a href = "#slide2"></a>
                <a href = "#slide3"></a>
                <a href = "#slide4"></a>
                <a href = "#slide5"></a>
            </div>
        </div>
    </section>

    <section class = "loginpage">
        <form method = "POST">

            <h1>Login</h1>

            <div class = "input">
                <input id = "username" type = "text" placeholder = "Enter your Username" minlength = "9" required>
            </div>

            <div class = "input">
                <input id = "password" type = "password" placeholder = "Enter your Password" minlength = "9" required>
            </div>

            <div class = "icons">
                <i class="fa-brands fa-steam" id = steam></i>
                <i class="fa-brands fa-google" id = google></i>
                <i class="fa-brands fa-playstation" id = ps></i>
                <i class="fa-brands fa-xbox" id = xbox></i>
            </div>

            <button type = "button" class ="loginsubmit" onclick="validateLogin()">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>

            <div class = "keepsigned">
                <label><input type = "checkbox">Keep me signed in</label>
                <a href = "forgotpw.html">Forgot password?</a>
            </div>

            <div class = "register">
                <p>New to our website?<br><a href = "register.html">Register now!</a></p>
            </div>
        </form>
    </section>
</body>
</script>
</html>
