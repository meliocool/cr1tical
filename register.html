<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIT1CAL</title>
    <link rel = "stylesheet" href="registerstyle.css" type = "text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <section class = "registwrapper">
        <form action = "">
            <div class = "createaccount"><h1>Create Account</h1></div>
            <div class = "info">
                <div class = "input-box">
                    <label for = "email">Enter your Email</label>
                    <br>
                    <input type = "email" id = "email" required>
                </div>
                <div class = "input-box">
                    <label for = "username">Enter a Username</label>
                    <br>
                    <input type = "text" id = "full-name" required>
                </div>
                <div class = "input-box">
                    <label for = "password">Enter a Password</label>
                    <br>
                    <input type = "password" id = "password" required>
                </div>
                <div class = "input-box">
                    <label for = "confirm-password">Confirm your Password</label>
                    <br>
                    <input type = "password" id = "confirm_password" required>
                </div>
            </div>
            <div class = "account_type">
                <div class = "options">
                    <label for = "account-type">Pick one of these options</label>
                </div>
                <div class = "types">
                    <input type = "radio" id = "reviewer" name = "account-type" value = "reviewer">
                    <label for = "reviewer">Reviewer</label>
                    <input type = "radio" id = "developer" name = "account-type" value = "developer">
                    <label for = "developer">Dev</label>
                    <input type = "radio" id = "observer" name = "account-type" value = "observer">
                    <label for = "observer">Observer</label> 
                </div>
            </div>
                <button type = "button" class = "registsubmit" onclick="validateRegist()">Create Account</button>
        </div>
        </form>
    </section>
</body>
<script src = "registerjs.js"></script>
</html>
