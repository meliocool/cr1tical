<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIT1CAL</title>
    <link rel = "stylesheet" href = "forgotpw.css" type = "text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <section class = "wrapperpw">
        <form action = "">
            <div class = "header">
                <h1>Forgot your Password?</h1>
            </div>
            <div class = "explainer">
                <p>Please enter the email address you used to register to Crit1cal</p>
            </div>
            <div class = "info">
                <div class = "input-box">
                    <label for = "email">Enter your email</label> 
                    <input type = "email" id = "email" required>
                </div>
            </div>
            <button type = "submit" class = "requestsubmit">Confirm</button>
            <div class = "backtologin">
                <a href = "newlogin.html">Back to login page</a>
            </div>
        </form>
    </section>
</body>
</html>
